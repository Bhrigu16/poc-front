<div class="bootstrap-wrapper">
    <div class="container mt">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img 
                    class="img-fluid"
                    style="width : 200px"
                    src="/assets/logo.jfif"
                    alt=""
                    />
                </div>
                <!--<h1 class="text-center">SIGN UP</h1>-->

                <!--Creating Form-->
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>FirstName</mat-label>
                        <input 
                        [(ngModel)]="credentials.firstName"
                        name="firstName"
                        required 
                        type="text" 
                        matInput/>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>LastName</mat-label>
                        <input 
                        [(ngModel)]="credentials.lastName"
                        name="lastName"
                        required 
                        type="text" 
                        matInput/>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>State</mat-label>
                        <input 
                        [(ngModel)]="credentials.state"
                        name="state"
                        required 
                        type="text" 
                        matInput/>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="credentials.username"
                        name="username"
                        required 
                        type="text" 
                        matInput/>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="credentials.password"
                        name="password"
                        required type="password" matInput/>
                    </mat-form-field>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Sign Up</button>
                        <button style="margin-left:10px; "type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
                <!--<p class="mt">{{credentials | json}}</p>-->
            </div>
        </div>
    </div>

</div>
